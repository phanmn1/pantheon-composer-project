  <body class="body-coming-soon">
    <div class="coming-soon_countdown">
      <div class="container">
        <div class="row">
          <div class="col-xs-12">

            <h3 class="coming-soon-title">We're coming back soon!</h3>

        </div>

        <div class="row">
          <div class="col-xs-12 col-sm-8 col-sm-offset-2">
            <div id="countdown" class="is-countdown">
              <span class="countdown-row countdown-show4">
                <span class="countdown-section">
                  <span class="countdown-amount" id="days"></span>
                  <span class="countdown-period">Days</span>
                </span>
                <span class="countdown-section">
                  <span class="countdown-amount" id="hours"></span>
                  <span class="countdown-period">Hours</span>
                </span>
                <span class="countdown-section">
                  <span class="countdown-amount" id="minutes"></span>
                  <span class="countdown-period">Minutes</span>
                </span>
                <span class="countdown-section">
                  <span class="countdown-amount" id="seconds"></span>
                  <span class="countdown-period">Seconds</span>
                </span>
              </span>
            </div>
          </div>
        </div> 
      </div> 
    </div>
    <div class="container">
      <div class="row">
        <div class="col-xs-12">
          
          <div class="coming-soon_note">
